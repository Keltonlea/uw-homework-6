<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap');
    </style>
    <link rel="stylesheet" href="./assets/style.css" />

</head>

<body class="container">

    <div class="row text-center text-white my-2">
        <h1>Weather Dashboard</h1>
    </div>

    <div class="row">
        <div class="column col-3">
            <form id="city-search-form">
                <label class="text-primary">Search for a City:</label>
                <input class="form-control my-2 text-primary" type="search" placeholder="Search" id="city-input">
                <button class="d-flex justify-content-center btn btn-lg btn-primary my-2" style="width: 100%" type="submit"
                    id="search-button">Search</button>
            </form>

            <button class="d-flex justify-content-center btn btn-lg btn-primary my-2" style="width: 100%" type="submit" id="clear-button">Clear
                History</button>


            <!-- Past city searches will go here  -->

            <div class="border-top border-primary" id="past-searches">
            </div>

        </div>

      <!-- Forecast column -->
        <div class="cold-12 col-md-8 col-lg-9">
            <!-- Current Forecast Container -->
            <div class="card" id="current-weather-container">
                <h3 class="card-header"></h3>
                <div class="card-body">
                    <!-- Empty ul to hold current weather li's -->
                    <ul id="forecast">

                    </ul>
                </div>
            </div>
            <h4 class="p-2 mt-3" id="fiveday-container">5-Day Forecast</h4>
            <!-- Empty div to hold dailyCards from script.js -->
            <div class="d-inline-flex flex-wrap p-2" id="daily-forecast">

            </div>
        </div>
    </div>
    </div>
                 





    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>

</body>

</html>
